<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Profile Maker</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://www.google.com/jsapi"></script>
</head>

<body>
	<div id="param">

			<img src="Doppelmayr_logo.png" alt="logo" width=50%>

			<table>
				<tr>
					<th>Points</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
				<tr>
					<td>Bottom Terminal</td>
					<td><input type="text" id="bot_lat" size="10" value="" readonly></td>
					<td><input type="text" id="bot_lng" size="10" value="" readonly></td>
				</tr>
				<tr>
					<td>Top Terminal</td>
					<td><input type="text" id="top_lat" size="10" value="" readonly></td>
					<td><input type="text" id="top_lng" size="10" value="" readonly></td>
				</tr>
				<tr>
					<td>Bottom Hub</td>
					<td><input type="text" id="botHub_lat" size="10" value="" readonly></td>
					<td><input type="text" id="botHub_lng" size="10" value="" readonly></td>
				</tr>
				<tr>
					<td>Top Hub</td>
					<td><input type="text" id="topHub_lat" size="10" value="" readonly></td>
					<td><input type="text" id="topHub_lng" size="10" value="" readonly></td>
				</tr>
			</table>
			<hr>
			<table>
				<tr>
					<td>Number of points</td>
					<td> <input type="text" id="nb_pts" size="10" value="11" onChange="nbpts_change()"></td>
					<td></td>
				</tr>
				<tr>
					<td>Offset from stations</td>
					<td> <input type="text" id="offset" size="10" value="50" onChange="offset_change()"></td>
					<td> m</td>
				</tr>
				<tr>
					<td>Profil length</td>
					<td> <input type="text" id="profil_length" size="10" value="" onChange="" readonly></td>
					<td> m</td>
				</tr>
				<tr>
					<td>Spacing</td>
					<td> <input type="text" id="spacing" size="10" value="" onChange="" readonly></td>
					<td> m</td>
				</tr>
			</table>
			<hr>
			<h3>Instructions:</h3>
			<p id="instructions" style="height:40px;">1) Click on the map to position the bottom terminal</p>
			<br>
			<button type="button" id="getElevationBtn" onclick="getElevation()" disabled>Get Elevations</button>
			<button type="button" id="exportDataBtn" onclick="downloadCSV()"disabled>Export to csv</button>
			<button type="button" id="clearAll" onclick="clear_all()" disabled>Clear All</button>
			<hr>
			<h3>CSV for Seiba</h3>
			<textarea class="scrollabletextbox" id="data_output" rows="17" cols="45" readonly></textarea>
			<br><br><br>
			<hr>
			<a href="mailto:guillaume.blackburn-couture@doppelmayr.ca?subject=Profil Maker Feed Back">Feed Back</a> 
	</div>



	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
	<div id="map"></div>



	<script src="script.js"></script> 
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA2pe-p3q2i_Pl9H2P2r3LsRlCHYfx1Qs&libraries=places, geometry&callback=initMap">
	</script>
</body>
</html>
