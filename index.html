<!DOCTYPE html>
<html>

<head>
  <script src="https://www.google.com/jsapi"></script>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Ground Profiler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>
  <div id="msgBox"></div>
  <div id="elevation-table"></div>
  <div id="profile">
    <h1>test2</h1>
  </div>
  <div id="floating-panel">
    <img src="Doppelmayr_logo.png" alt="logo" width="100%">

    <fieldset>
      <legend>Settings</legend>
      <div class="control_field">
        <label>Units</label>
        <form>
          <select id="units">
            <option value="m">Metric</option>
            <option value="ft">Imperial</option>
          </select>
        </form>
      </div>
      <div class="control_field">
        <label>Survey points spacing <span class="unit">(m)</span> </label>
        <input type="text" id="spacing">
      </div class="control_field">
    </fieldset>

    <fieldset>
      <legend><span class="blueDot"> </span>Bottom Station</span></legend>
      <div class="control_field">
        <label>Latitude </label>
        <input type="text" id="bot_lat">
      </div>
      <div class="control_field">
        <label>Longitude </label>
        <input type="text" id="bot_lon">
      </div>
      <div class="control_field">
        <label>Elevation <span class="unit">(m)</span> </label>
        <input type="text" id="bot_elev">
      </div>
      <div class="control_field">
        <label>Length <span class="unit">(m)</span> </label>
        <input type="text" id="bot_length">
      </div>
      <div class="control_field">
        <label>Width <span class="unit">(m)</span> </label>
        <input type="text" id="bot_width">
      </div>
      <div class="control_field">
        <label>Offset <span class="unit">(m)</span> </label>
        <input type="text" id="bot_offset">
      </div>
    </fieldset>

    <fieldset id="topStation">
      <legend><span class="redDot"> </span>Top Station</span></legend>

      <div class="control_field">
        <label>Latitude </label>
        <input type="text" id="top_lat">
      </div>
      
      <div class="control_field">
        <label>Longitude </label>
        <input type="text" id="top_lon">
      </div>

      <div class="control_field">
        <label>Elevation <span class="unit">(m)</span> </label>
        <input type="text" id="top_elev">
      </div>

      <div class="control_field">
        <label>Length <span class="unit">(m)</span> </label>
        <input type="text" id="top_length">
      </div>

      <div class="control_field">
        <label>Width <span class="unit">(m)</span> </label>
        <input type="text" id="top_width">
      </div>

      <div class="control_field">
        <label>Offset <span class="unit">(m)</span> </label>
        <input type="text" id="top_offset">
      </div>

    </fieldset>

    <fieldset>
      <legend>Profile</legend>
      <div class="control_field">
        <label>Number of points </label>
        <input type="text" id="nb_points" readonly>
      </div>

      <div class="control_field">
        <label>Heading </label>
        <input type="text" id="heading" readonly>
      </div>

      <div class="control_field">
        <label>Horizontal distance <span class="unit">(m)</span> </label>
        <input type="text" id="Hdist" readonly>
      </div>

      <div class="control_field">
        <label>Vertical distance<span class="unit">(m)</span> </label>
        <input type="text" id="Vdist" readonly>
      </div>

    </fieldset>


    <fieldset>
      <legend>Controls</legend>
      <div>
        <button type="button" id="clearAllBtn">Clear All</button>
        <button type="button" id="viewElevBtn">View Elevations</button>
        <button type="button" id="viewProfileBtn">View Profile</button>
        <button type="button" id="csvBtn">Export to CSV</button>
        <button type="button" id="pdfBtn">Print PDF Report</button>
      </div>

    </fieldset>
  </div>
  <script src="calculation.js"></script>
  <script src="control.js"></script>
  <script src="map.js"></script>




  <script src="app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb3n_v62Ttb79jiR7_iPMWIyfHmNLnR1s&libraries=places, geometry&callback=initMap">
  </script>
</body>

</html>
