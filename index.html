
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2JsYWNrYnVybjExMDk4MyIsImEiOiJjajJsejVvZGMwMG1oMnhtaWhnMWw2aWhvIn0.GUaobzPe6EfSWl8jbQIxWw';

var GPS = [
[-79.5167,8.6500],
[-84.4667,2.4667],
[-92.4500,-3.6500],
[-103.7000,-7.0000],
[-114.6667,-7.7833],
[-126.8333,-8.8333],
[-129.2153,-9.0024],
[-134.6534,-8.8502],
[-139.1343,-9.9173],
[-145.5002,-15.8501],
[-146.8946,-15.6708],




];


var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: GPS[GPS.length-1],
    zoom: 2.5
});

map.on('load', function () {

    map.addLayer({
        "id": "route",
        "type": "line",
        "source": {
            "type": "geojson",
            "data": {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "LineString",
                    "coordinates": GPS
                }
            }
        },
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "rgba(100, 200, 200, 0.7)",
            "line-width": 4
        }
    });
	
	map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": GPS[1]
                    },
                    "properties": {
                        "title": "",
                        "icon": "position"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": GPS[2]
                    },
                    "properties": {
                        "title": "",
                        "icon": "harbor"
                    }
                }]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});
</script>

</body>
</html>
